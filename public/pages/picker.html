<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="referrer" content="always">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <base target="_blank">
    <title>vue-app</title>
    <style>
        .m-picker {
            height: 200px;
            background-color: #ddd;
            transform-style: preserve-3d;
            -webkit-transform-style: preserve-3d;
            perspective: 1000px;
            -webkit-perspective: 1000px;
            /*perspective-origin: center top;*/
            /*-webkit-perspective-origin: center top;*/
        }

        .m-picker .m-picker-cnt {
            position: relative;
            height: 100%;
            width: 100%;
            -webkit-mask-box-image: -webkit-linear-gradient(bottom, transparent, transparent 5%, #fff 20%, #fff 80%, transparent 95%, transparent);
            -webkit-mask-box-image: linear-gradient(top, transparent, transparent 5%, #fff 20%, #fff 80%, transparent 95%, transparent);
            /*transform: rotateX(60deg);*/
        }

        .m-picker ul {
            list-style: none;
            padding: 0;
            line-height: 30px;
            height: 30px;
            /*position: absolute;*/
            /*top: 0;*/
            margin: 0;
            width: 100%;
        }

        .m-picker ul li {
            text-align: center;
            font-size: 16px;
            color: #888;
            /*transform-origin: center center -20px;*/
            /*-webkit-transform-origin: center center -20px;*/
            /*position: absolute;*/
            /*width: 100%;*/
            /*height: 100%;*/
        }

        .item1 {
            transform: translateZ(0px) rotateX(60deg);
            -webkit-transform: translateZ(0px) rotateX(60deg);
        }

        .item2 {
            transform: translateZ(20px) rotateX(40deg);
            -webkit-transform: translateZ(20px) rotateX(40deg);
        }

        .item3 {
            transform: translateZ(40px) rotateX(20deg);
            -webkit-transform: translateZ(40px) rotateX(20deg);
        }

        .item4 {
            transform: translateZ(80px) rotateX(0deg);
            -webkit-transform: translateZ(80px) rotateX(0deg);
        }

        .item5 {
            transform: translateZ(40px) rotateX(-20deg);
            -webkit-transform: translateZ(40px) rotateX(-20deg);
        }

        .item6 {
            transform: translateZ(20px) rotateX(-40deg);
            -webkit-transform: translateZ(20px) rotateX(-40deg);
        }

        .item7 {
            transform: translateZ(0px) rotateX(-60deg);
            -webkit-transform: translateZ(0px) rotateX(-60deg);
        }

    </style>
</head>
<body>
<div class="m-picker">
    <div class="m-picker-cnt">
        <ul>
            <li class="item1">审批编码</li>
            <li class="item2">申请人</li>
            <li class="item3">申请部门</li>
            <li class="item4" style="color: #222;">经办人</li>
            <li class="item5">费用项目</li>
            <li class="item6">福建书</li>
            <li class="item7">审批人</li>
        </ul>
    </div>
</div>
</body>
</html>
